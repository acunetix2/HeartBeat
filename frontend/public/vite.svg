<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with gradient -->
  <defs>
    <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="heartbeatGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06d6a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#outerGradient)" stroke="#0f172a" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.3"/>
  
  <!-- Shield icon (cybersecurity symbol) -->
  <path d="M100 35 L85 45 L85 75 Q85 90 100 100 Q115 90 115 75 L115 45 Z" 
        fill="url(#shieldGradient)" 
        stroke="#451a03" 
        stroke-width="1.5" 
        filter="url(#glow)"/>
  
  <!-- Shield inner detail -->
  <path d="M100 42 L90 48 L90 72 Q90 82 100 88 Q110 82 110 72 L110 48 Z" 
        fill="none" 
        stroke="#f97316" 
        stroke-width="1" 
        opacity="0.6"/>
  
  <!-- Heartbeat/pulse line -->
  <path d="M30 100 L50 100 L60 85 L70 115 L80 75 L90 125 L100 60 L110 140 L120 80 L130 110 L140 90 L150 100 L170 100" 
        fill="none" 
        stroke="url(#heartbeatGradient)" 
        stroke-width="3" 
        filter="url(#glow)">
    <animate attributeName="stroke-dasharray" 
             values="0,1000;140,1000;140,1000;280,1000" 
             dur="2s" 
             repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" 
             values="0;-140;-140;-280" 
             dur="2s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Data monitoring dots -->
  <circle cx="65" cy="130" r="2" fill="#10b981" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="135" cy="130" r="2" fill="#06d6a0" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="145" r="1.5" fill="#34d399" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Network nodes -->
  <circle cx="60" cy="65" r="1.5" fill="#3b82f6" opacity="0.8"/>
  <circle cx="140" cy="65" r="1.5" fill="#3b82f6" opacity="0.8"/>
  <circle cx="60" cy="135" r="1.5" fill="#3b82f6" opacity="0.8"/>
  <circle cx="140" cy="135" r="1.5" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="60" y1="65" x2="100" y2="85" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  <line x1="140" y1="65" x2="100" y2="85" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="135" x2="100" y2="115" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  <line x1="140" y1="135" x2="100" y2="115" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#e2e8f0">SIEM</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#94a3b8">SECURITY MONITORING</text>
</svg>